<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Mesto"</title>
  </head>
  <body class="body">
    <div class="page">
      <!-- Шапка сайта -->
      <header class="header">
        <img src="./images/logot.svg" alt="Логотип сайта" class="header__logo"/>
      </header>
      <!-- Основная часть -->
      <main>
        <!-- Профиль -->
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar"/>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Фотографии -->
        <section class="elements">
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
      </footer>
      <!-- Popup -->
      <!-- Попап "редактирование профиля" -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__container-title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="profile_form">
            
            <input id="profile-name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="profile-name-error popup__span popup__form-error"></span>
            <input id="profile-about" type="text" name="about" class="popup__input popup__input_type_about" placeholder="Вид деятельности" required minlength="2" maxlength="200">
            <span class="profile-about-error popup__span popup__form-error"></span>
            
            <button class="popup__button-save button-hover" type="submit">Сохранить</button>  
          </form>
        </div>
      </div>
      <!-- Попап "добавления карточки" -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__container-title">Новое место</h2>
          <form class="popup__form popup__form_add-card" name="add-card_form">
            
            <input id="card-name" type="text" name="add-card_name" class="popup__input popup__input_type_add-card-name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="card-name-error popup__span popup__form-error"></span>
            <input id="card-link" type="url" name="add-card_link" class="popup__input popup__input_type_add-card-link" placeholder="Ссылка на картинку" required>
            <span class="card-link-error popup__span popup__form-error"></span>
            
            <button class="popup__button-save button-hover" type="submit">Создать</button>
          </form>  
        </div>
      </div>
      <!-- Попап открытия картинки в полном размере -->
      <div class="popup popup_type_full-image">
        <div class="popup__image-container">
          <button class="popup__button-close" type="button"></button>
          <img class="popup__full-image" src="#" alt="#">
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
      <!-- Template -->
      <template class="template-card">
        <article class="element">
          <button class="element__delete" type="button"></button>
          <img src="#" alt="#" class="element__image"/>
          <div class="element__wrapper">
            <h2 class="element__description"></h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </article>
      </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
