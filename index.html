      <!-- Popup -->
      <!-- Попап "редактирование профиля" -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__container-title">Редактировать профиль</h2>
          <form class="popup__form" name="profile_form">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="Вид деятельности">

        </form>

      </div>
      <!-- Попап "добавления карточки" -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__container-title">Новое место</h2>
          <form class="popup__form popup__form_add-card" name="add-card_form">
          <input type="text" name="add-card_name" class="popup__input popup__input_type_add-card_name" placeholder="Название">
          <input type="text" name="add-card_link" class="popup__input popup__input_type_add-card_link" placeholder="Ссылка на картинку">

        </form>  
        </div>
      </div>
      <!-- Попап открытия картинки в полном размере -->

      </div>
